<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FEDUS | 2026 Analytics</title>
    <style>
        :root { --fedus-blue: #0a111f; --fedus-green: #27ae60; --bg: #f4f7f6; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; padding: 20px; }
        .container { max-width: 100%; margin: auto; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; background: var(--fedus-blue); padding: 15px 30px; border-radius: 12px; color: white; }
        .logo-area img { height: 45px; }
        .refresh-btn { background: var(--fedus-green); color: white; border: none; padding: 10px 20px; border-radius: 6px; cursor: pointer; font-weight: bold; }
        .summary-layout { display: flex; flex-direction: column; align-items: center; gap: 20px; margin-bottom: 30px; }
        .lifetime-card { background: #1c2d41; padding: 30px; border-radius: 15px; color: white; text-align: center; min-width: 320px; }
        .platform-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 15px; width: 100%; }
        .plat-card { background: white; padding: 15px; border-radius: 12px; border: 1px solid #ddd; text-align: center; border-top: 5px solid var(--fedus-green); }
        .search-box { width: 100%; padding: 15px; border-radius: 10px; margin-bottom: 20px; border: 1px solid #ddd; }
        .table-wrap { background: white; border-radius: 12px; border: 1px solid #ddd; overflow: hidden; }
        .table-scroll { overflow-x: auto; max-height: 600px; }
        table { width: 100%; border-collapse: collapse; font-size: 13px; }
        th { background: #f8f9fa; position: sticky; top: 0; padding: 15px 12px; text-align: left; border-bottom: 2px solid #eee; }
        td { padding: 12px; border-bottom: 1px solid #f1f1f1; white-space: nowrap; }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <div class="logo-area"><img src="https://raw.githubusercontent.com/sachinfedus-lang/2026-data/main/logo.png" alt="FEDUS"></div>
        <button class="refresh-btn" onclick="fetchData()">ðŸ”„ REFRESH</button>
    </div>
    <div class="summary-layout">
        <div class="lifetime-card"><h2 id="totalCount">0</h2><p>LIFETIME ENTRIES</p></div>
        <div id="platformBreakdown" class="platform-grid"></div>
    </div>
    <input type="text" id="searchInput" class="search-box" placeholder="ðŸ” Search Name, ID, State..." onkeyup="filterData()">
    <div class="table-wrap"><div class="table-scroll"><table>
        <thead><tr><th>Date</th><th>Full Name</th><th>Mobile</th><th>Email</th><th>Order ID</th><th>Source</th><th>Platform</th><th>State</th><th>Pin</th></tr></thead>
        <tbody id="tableBody"></tbody>
    </table></div></div>
</div>
<script>
    // MAKE SURE THIS LINK IS FOR THE CORRECT TAB (Sheet2)
    const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTo_H6uUDOXjAILtefs-VU0oG-OxyLGMkxxBTgvkVjL-xtkOXKDpzewRtLQxTYg-2HfNoO6C3TuQa-H/pub?gid=0&single=true&output=csv';
    
    let masterData = [];
    async function fetchData() {
        try {
            const res = await fetch(csvUrl + '&cb=' + Date.now());
            const text = await res.text();
            console.log("CSV Data received:", text.substring(0, 100)); // Debugging
            masterData = parseCSV(text);
            render(masterData);
        } catch (e) { console.error("Fetch error:", e); }
    }
    function parseCSV(text) {
        const lines = text.split(/\r?\n/);
        return lines.slice(1).map(line => {
            const c = line.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/); // Better CSV split
            return {
                dt: (c[3]||'').replace(/"/g,''), nm: (c[5]||'').replace(/"/g,''), ph: (c[6]||'').replace(/"/g,''),
                em: (c[8]||'').replace(/"/g,''), id: (c[4]||'').replace(/"/g,''), sc: (c[12]||'').replace(/"/g,''),
                pl: (c[9]||'Other').replace(/"/g,''), st: (c[13]||'').replace(/"/g,''), pn: (c[14]||'').replace(/"/g,'')
            };
        }).filter(r => r.nm && r.nm.trim() !== "");
    }
    function render(data) {
        document.getElementById('totalCount').innerText = data.length;
        document.getElementById('tableBody').innerHTML = data.map(r => `
            <tr><td>${r.dt}</td><td><strong>${r.nm}</strong></td><td>${r.ph}</td><td>${r.em}</td>
            <td style="color:#2980b9;font-weight:bold;">${r.id}</td><td>${r.sc}</td><td>${r.pl}</td><td>${r.st}</td><td>${r.pn}</td></tr>
        `).join('');
        const counts = {};
        data.forEach(r => { counts[r.pl] = (counts[r.pl] || 0) + 1; });
        document.getElementById('platformBreakdown').innerHTML = Object.keys(counts).map(p => `
            <div class="plat-card"><h4>${p}</h4><div>${counts[p]}</div></div>
        `).join('');
    }
    function filterData() {
        const q = document.getElementById('searchInput').value.toLowerCase();
        render(masterData.filter(r => Object.values(r).some(v => v.toLowerCase().includes(q))));
    }
    window.onload = fetchData;
</script>
</body>
</html>
