<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FEDUS | 2026 Analytics Dashboard</title>
    <style>
        :root { --fedus-blue: #0a111f; --fedus-green: #27ae60; --bg: #f4f7f6; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; padding: 20px; }
        .container { max-width: 100%; margin: auto; }

        /* Header */
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; background: var(--fedus-blue); padding: 15px 30px; border-radius: 12px; color: white; }
        .logo-area img { height: 40px; }
        .header-actions { display: flex; gap: 15px; align-items: center; }
        .refresh-btn { background: var(--fedus-green); color: white; border: none; padding: 8px 16px; border-radius: 6px; cursor: pointer; font-weight: bold; font-size: 12px; transition: 0.2s; }
        .refresh-btn:hover { background: #1e8449; }
        .sync-pill { background: rgba(39, 174, 96, 0.2); color: #2ecc71; padding: 6px 12px; border-radius: 20px; font-size: 11px; border: 1px solid var(--fedus-green); }

        /* Stats */
        .summary-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; margin-bottom: 20px; }
        .stat-card { padding: 20px; border-radius: 12px; color: white; text-align: center; }
        .bg-1 { background: #1c2d41; } .bg-2 { background: var(--fedus-green); } .bg-3 { background: #2980b9; }

        /* Layout for Breakdown + Table */
        .main-content { display: grid; grid-template-columns: 280px 1fr; gap: 20px; align-items: start; }

        /* Breakdown Widget */
        .breakdown-box { background: white; padding: 20px; border-radius: 12px; border: 1px solid #ddd; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .breakdown-box h3 { margin-top: 0; font-size: 16px; color: var(--fedus-blue); border-bottom: 2px solid #f4f7f6; padding-bottom: 10px; }
        .breakdown-item { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid #eee; font-size: 14px; }
        .breakdown-item:last-child { border: none; }
        .count-badge { background: #f0f2f5; padding: 2px 10px; border-radius: 10px; font-weight: bold; color: var(--fedus-blue); }

        /* Table */
        .table-wrap { background: white; border-radius: 12px; border: 1px solid #ddd; overflow: hidden; }
        .table-scroll { overflow-x: auto; max-height: 600px; }
        table { width: 100%; border-collapse: collapse; font-size: 13px; table-layout: fixed; }
        th { background: #f8f9fa; position: sticky; top: 0; z-index: 10; padding: 15px 12px; text-align: left; border-bottom: 2px solid #eee; }
        td { padding: 12px; border-bottom: 1px solid #eee; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        /* Column Widths */
        .col-dt { width: 130px; } .col-nm { width: 150px; } .col-ph { width: 110px; }
        .col-em { width: 170px; } .col-id { width: 140px; } .col-pl { width: 90px; }
        .col-st { width: 120px; } .col-pn { width: 70px; }

        .search-box { background: white; padding: 12px; border-radius: 10px; margin-bottom: 20px; border: 1px solid #ddd; width: 100%; box-sizing: border-box; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <div class="logo-area">
            <img src="logo.png" alt="FEDUS" onerror="this.src='https://via.placeholder.com/120x40?text=FEDUS'">
        </div>
        <div class="header-actions">
            <span id="syncStatus" class="sync-pill">CONNECTING...</span>
            <button class="refresh-btn" onclick="fetchData()">ðŸ”„ REFRESH</button>
        </div>
    </div>

    <div class="summary-grid">
        <div class="stat-card bg-1"><h2 id="totalCount">0</h2><p>Lifetime Orders</p></div>
        <div class="stat-card bg-2"><h2 id="todayCount">0</h2><p>Today's Total</p></div>
        <div class="stat-card bg-3"><h2 id="activeState">N/A</h2><p>Last Order State</p></div>
    </div>

    <input type="text" id="searchInput" class="search-box" placeholder="ðŸ” Search across all 8 columns..." onkeyup="filterData()">

    <div class="main-content">
        <div class="breakdown-box">
            <h3>Platform Breakdown</h3>
            <div id="breakdownList">
                <p style="color: #999; font-size: 12px;">Loading statistics...</p>
            </div>
        </div>

        <div class="table-wrap">
            <div class="table-scroll">
                <table>
                    <thead>
                        <tr>
                            <th class="col-dt">Date</th>
                            <th class="col-nm">Name</th>
                            <th class="col-ph">Phone</th>
                            <th class="col-em">Email</th>
                            <th class="col-id">Order ID</th>
                            <th class="col-pl">Platform</th>
                            <th class="col-st">State</th>
                            <th class="col-pn">Pin</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody"></tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script>
    const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTo_H6uUDOXjAILtefs-VU0oG-OxyLGMkxxBTgvkVjL-xtkOXKDpzewRtLQxTYg-2HfNoO6C3TuQa-H/pub?gid=0&single=true&output=csv';
    let masterData = [];

    async function fetchData() {
        try {
            const response = await fetch(csvUrl + '&cb=' + Date.now());
            const text = await response.text();
            masterData = parseCSV(text);
            updateDashboard(masterData);
            document.getElementById('syncStatus').innerText = "LIVE: " + new Date().toLocaleTimeString();
        } catch (e) { document.getElementById('syncStatus').innerText = "OFFLINE"; }
    }

    function parseCSV(text) {
        const rows = [];
        let cur = [], val = '', q = false;
        for (let i = 0; i < text.length; i++) {
            let c = text[i], n = text[i+1];
            if (c === '"') { if (q && n === '"') { val += '"'; i++; } else q = !q; }
            else if (c === ',' && !q) { cur.push(val); val = ''; }
            else if ((c === '\r' || c === '\n') && !q) {
                cur.push(val); if (cur.length > 1) rows.push(cur);
                cur = []; val = ''; if (c === '\r' && n === '\n') i++;
            } else val += c;
        }
        if (val || cur.length > 0) { cur.push(val); rows.push(cur); }
        return rows.slice(1).map(c => ({
            dt: c[0]||'', nm: c[1]||'', ph: c[2]||'', em: c[3]||'',
            id: c[4]||'', pl: (c[5]||'Other').trim(), st: c[6]||'', pn: c[7]||''
        })).filter(r => r.nm !== "");
    }

    function updateDashboard(data) {
        // Table Update
        const tbody = document.getElementById('tableBody');
        tbody.innerHTML = data.map(r => `
            <tr>
                <td class="col-dt">${r.dt}</td>
                <td class="col-nm"><strong>${r.nm}</strong></td>
                <td class="col-ph">${r.ph}</td>
                <td class="col-em">${r.em}</td>
                <td class="col-id" style="color:#2980b9; font-weight:bold;">${r.id}</td>
                <td class="col-pl">${r.pl}</td>
                <td class="col-st">${r.st}</td>
                <td class="col-pn">${r.pn}</td>
            </tr>
        `).join('');

        // Stats Update
        document.getElementById('totalCount').innerText = data.length;
        if(data.length > 0) document.getElementById('activeState').innerText = data[0].st;

        // Platform Breakdown Logic
        const counts = {};
        data.forEach(r => { counts[r.pl] = (counts[r.pl] || 0) + 1; });
        
        const breakdownHTML = Object.keys(counts).map(plat => `
            <div class="breakdown-item">
                <span>${plat}</span>
                <span class="count-badge">${counts[plat]}</span>
            </div>
        `).join('');
        document.getElementById('breakdownList').innerHTML = breakdownHTML;
    }

    function filterData() {
        const query = document.getElementById('searchInput').value.toLowerCase();
        const filtered = masterData.filter(row => 
            Object.values(row).some(val => val.toLowerCase().includes(query))
        );
        updateDashboard(filtered);
    }

    window.onload = fetchData;
    setInterval(fetchData, 60000); 
</script>
</body>
</html>
