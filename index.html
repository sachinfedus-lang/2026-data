<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FEDUS | 2026 Analytics</title>
    <style>
        :root { --fedus-blue: #0a111f; --fedus-green: #27ae60; --bg: #f4f7f6; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; padding: 20px; color: #333; }
        .container { max-width: 100%; margin: auto; }

        /* Header */
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; background: var(--fedus-blue); padding: 15px 30px; border-radius: 12px; color: white; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .logo-area img { height: 45px; }
        .refresh-btn { background: var(--fedus-green); color: white; border: none; padding: 10px 20px; border-radius: 6px; cursor: pointer; font-weight: bold; }
        
        /* Summary Section */
        .summary-layout { display: flex; flex-direction: column; align-items: center; gap: 20px; margin-bottom: 30px; }
        .lifetime-card { background: linear-gradient(135deg, #1c2d41 0%, #0a111f 100%); padding: 30px; border-radius: 15px; color: white; text-align: center; min-width: 320px; box-shadow: 0 5px 15px rgba(0,0,0,0.2); }
        .lifetime-card h2 { margin: 0; font-size: 48px; }
        .lifetime-card p { margin: 5px 0 0; text-transform: uppercase; letter-spacing: 1.5px; opacity: 0.8; font-size: 13px; }

        /* Platform Breakdown */
        .platform-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 15px; width: 100%; }
        .plat-card { background: white; padding: 18px; border-radius: 12px; border: 1px solid #ddd; text-align: center; border-top: 5px solid var(--fedus-green); transition: 0.3s; }
        .plat-card:hover { transform: translateY(-3px); box-shadow: 0 5px 10px rgba(0,0,0,0.05); }
        .plat-card h4 { margin: 0; font-size: 12px; color: #777; text-transform: uppercase; }
        .plat-card div { font-size: 28px; font-weight: bold; color: var(--fedus-blue); margin-top: 10px; }

        /* Controls & Table */
        .search-box { width: 100%; padding: 15px; border-radius: 10px; margin-bottom: 20px; border: 1px solid #ddd; font-size: 16px; outline: none; }
        .table-wrap { background: white; border-radius: 12px; border: 1px solid #ddd; overflow: hidden; box-shadow: 0 4px 6px rgba(0,0,0,0.02); }
        .table-scroll { overflow-x: auto; max-height: 600px; }
        table { width: 100%; border-collapse: collapse; font-size: 13px; table-layout: fixed; }
        th { background: #f8f9fa; position: sticky; top: 0; padding: 15px 12px; text-align: left; border-bottom: 2px solid #eee; z-index: 5; }
        td { padding: 14px 12px; border-bottom: 1px solid #f1f1f1; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        tr:hover { background-color: #f9fbfc; }

        /* Specific Widths for 9 Columns */
        .col-dt { width: 120px; } .col-nm { width: 160px; } .col-ph { width: 110px; }
        .col-em { width: 200px; } .col-id { width: 160px; } .col-sc { width: 100px; }
        .col-pl { width: 110px; } .col-st { width: 120px; } .col-pn { width: 85px; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <div class="logo-area">
            <img src="https://raw.githubusercontent.com/sachinfedus-lang/2026-data/main/logo.png" alt="FEDUS">
        </div>
        <div class="header-actions">
            <span id="syncStatus" style="font-size: 11px; margin-right: 15px; font-weight: 600;">LOADING...</span>
            <button class="refresh-btn" onclick="fetchData()">ðŸ”„ REFRESH DATA</button>
        </div>
    </div>

    <div class="summary-layout">
        <div class="lifetime-card">
            <h2 id="totalCount">0</h2>
            <p>Lifetime Entries</p>
        </div>
        <div id="platformBreakdown" class="platform-grid"></div>
    </div>

    <input type="text" id="searchInput" class="search-box" placeholder="ðŸ” Search by Name, Order ID, State, or Platform..." onkeyup="filterData()">

    <div class="table-wrap">
        <div class="table-scroll">
            <table>
                <thead>
                    <tr>
                        <th class="col-dt">Date</th>
                        <th class="col-nm">Full Name</th>
                        <th class="col-ph">Mobile</th>
                        <th class="col-em">Email</th>
                        <th class="col-id">Order ID</th>
                        <th class="col-sc">Source</th>
                        <th class="col-pl">Platform</th>
                        <th class="col-st">State</th>
                        <th class="col-pn">Pin</th>
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
    </div>
</div>

<script>
    const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTo_H6uUDOXjAILtefs-VU0oG-OxyLGMkxxBTgvkVjL-xtkOXKDpzewRtLQxTYg-2HfNoO6C3TuQa-H/pub?gid=0&single=true&output=csv';
    let masterData = [];

    async function fetchData() {
        try {
            const res = await fetch(csvUrl + '&cb=' + Date.now());
            const text = await res.text();
            masterData = parseCSV(text);
            renderDashboard(masterData);
            document.getElementById('syncStatus').innerText = "LAST SYNC: " + new Date().toLocaleTimeString();
        } catch (e) { document.getElementById('syncStatus').innerText = "CONNECTION ERROR"; }
    }

    function parseCSV(text) {
        const rows = [];
        let cur = [], val = '', q = false;
        for (let i = 0; i < text.length; i++) {
            let c = text[i], n = text[i+1];
            if (c === '"') { if (q && n === '"') { val += '"'; i++; } else q = !q; }
            else if (c === ',' && !q) { cur.push(val); val = ''; }
            else if ((c === '\r' || c === '\n') && !q) {
                cur.push(val); if (cur.length > 1) rows.push(cur);
                cur = []; val = ''; if (c === '\r' && n === '\n') i++;
            } else val += c;
        }
        if (val || cur.length > 0) { cur.push(val); rows.push(cur); }
        
        // Mapped to your specific Sheet structure
        return rows.slice(1).map(c => ({
            dt: (c[3]||'').trim(), // Purchase Date
            nm: (c[5]||'').trim(), // Full Name
            ph: (c[6]||'').trim(), // Mobile Number
            em: (c[8]||'').trim(), // Email
            id: (c[4]||'').trim(), // Order ID
            sc: (c[12]||'').trim(),// Source
            pl: (c[9]||'Other').trim(), // Platform
            st: (c[13]||'').trim(),// State
            pn: (c[14]||'').trim() // Pin
        })).filter(r => r.nm !== "");
    }

    function renderDashboard(data) {
        const tbody = document.getElementById('tableBody');
        tbody.innerHTML = data.map(r => `
            <tr>
                <td class="col-dt">${r.dt}</td>
                <td class="col-nm"><strong>${r.nm}</strong></td>
                <td class="col-ph">${r.ph}</td>
                <td class="col-em">${r.em}</td>
                <td class="col-id" style="color:#2980b9; font-weight:bold;">${r.id}</td>
                <td class="col-sc">${r.sc}</td>
                <td class="col-pl"><strong>${r.pl}</strong></td>
                <td class="col-st">${r.st}</td>
                <td class="col-pn">${r.pn}</td>
            </tr>
        `).join('');

        document.getElementById('totalCount').innerText = data.length;

        const counts = {};
        data.forEach(r => { counts[r.pl] = (counts[r.pl] || 0) + 1; });
        document.getElementById('platformBreakdown').innerHTML = Object.keys(counts).map(p => `
            <div class="plat-card"><h4>${p}</h4><div>${counts[p]}</div></div>
        `).join('');
    }

    function filterData() {
        const query = document.getElementById('searchInput').value.toLowerCase();
        const filtered = masterData.filter(r => Object.values(r).some(v => v.toLowerCase().includes(query)));
        renderDashboard(filtered);
    }

    window.onload = fetchData;
    setInterval(fetchData, 60000); // Auto-sync every minute
</script>
</body>
</html>
